            <div data-role='content'>

                <form>
                    <label for="name">Name</label>
                    <input type="text" value="Your name" id="name"/>
                    <label for="age">Age</label>
                    <input type="number" step="1" name="age"/>
                </form>
            </div>
            
            <div data-role='footer' data-theme="a">
                <h4>Antti Pikkuaho</h4>
            </div>
        </div>
