<!DOCTYPE html>

<html>
    <head>
        <title>My Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
        <!-- Add you own stylesheet here -->
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    </head>
    <body>
        <!-- Jquery mobile doc: http://demos.jquerymobile.com/1.2.0/ -->
        <!-- You can use data-theme to change the theme of the whole page or a single element. Header and footer don't inherit though -->
        <!-- a to e, or use http://themeroller.jquerymobile.com/ -->
        <div data-role="page" data-theme="a"> 
            <div data-role="header">
                <h1>My Title</h1>
            </div>
            
            <div data-role="content">
                <p>Hello World!</p>
                <!-- List -->
                <ul data-role="listview" data-inset="true" data-filter="true">
                    <li><a href="#">Acura</a></li>
                    <li><a href="#">Audi</a></li>
                    <li><a href="#">BMW</a></li>
                    <li><a href="#">Cadillac</a></li>
                    <li><a href="#">Ferrari</a></li>
                </ul>
                <!-- Slider -->
                <form>
                    <label for="slider-o">Input slider:</label>
                    <input type="range" name="slider" id="slider-0" value="25" min="0" max="100"/>
                </form>
                <!-- Button -->
                <a href="#" data-role="button" data-icon="star">Star button</a>
            </div>
            
            <div data-role="footer">
                <h4>My footer</h4>
            </div>
            
        </div>
    </body>
</html>
